<!DOCTYPE html>
<html>
  <head>
    
    <title>SurveyForm</title>

    <link rel="stylesheet" type="text/css" href="https://fontawesome.com/icons?d=gallery">
    
    <link rel="stylesheet" type="text/css" href="CodeCamp.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <script type="text/javascript" src="codecamp.js"></script>

    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/11964ad7ff.js" crossorigin="anonymous"></script>

    <h1 id="title">freeCodeCamp Survey Form</h1>

    <p id="description"><i>Thank you for taking the time to help us improve the platform</i></p>
  </head>
  <body>
  <div class="container">
    <form id="survey-form">
    <div class="form-group name">
      <label id="name">Name</label>
      <input type="email" class="form-control" id="name" placeholder="Enter your name">
    </div>
    <div class="form-group">
      <label id="email">Email</label>
      <input type="email" class="form-control" id="email" pattern=".+@.+.+." size="30" required placeholder="Enter your Email">
    </div>
    <div class="form-group">
       <label id="age">Age(optional)</label>
       <br><input type="number" class="form-control" id="age" placeholder="Age" min="7" max="99">
    </div>  

      <div class="form-group">
        <label for="exampleFormControlSelect1">Which option best describes your current role?</label>
        <select class="form-control" id="exampleFormControlSelect1" placeholder="Select current job role">
          <option>Select current job role</option>
          <option>Student</option>
          <option>Full Time Job</option>
          <option>Full Time Learner</option>
          <option>Prefer not to say</option>
          <option>Other</option>
        </select>
      </div>

      <hr>

      <form>
        <p>Would you recommend freeCodeCamp to a friend?</p>
          <input type="radio" name="choice" id="definitely" value="option1">
          <label for="definitely">Definitely</label><br>
          <input type="radio" name="choice" id="maybe" value="option1">
          <label for="maybe">Maybe</label><br>
          <input type="radio" name="choice" id="notsure" value="option1">
          <label for="notsure">Not sure</label><br>

        <hr>

        <p>What would you like to see improved? (Check all that apply)</p> 
          
        
        <input type="checkbox" value="" id="defaultCheck1">
        <label for="defaultCheck1">Front-end Projects</label><br>
      
       
        <input type="checkbox" value="" id="defaultCheck1">
        <label for="defaultCheck1">Back-end Projects</label><br>
      
        <input type="checkbox" value="" id="defaultCheck1">
        <label for="defaultCheck1">Data Visualization</label><br>
        
        <input type="checkbox" value="" id="defaultCheck1">
        <label for="defaultCheck1">Challenges</label><br>
      
      
        <input type="checkbox" value="" id="defaultCheck1">
        <label for="defaultCheck1">Open Source Community</label><br>
      
        <input type="checkbox" value="" id="defaultCheck1">
        <label for="defaultCheck1">Gitter help rooms</label><br>
      
        <input type="checkbox" value="" id="defaultCheck1">
        <label for="defaultCheck1">Videos</label><br>
      
        <input type="checkbox" value="" id="defaultCheck1">
        <label for="defaultCheck1">City Meetups</label><br>
      
        <input type="checkbox" value="" id="defaultCheck1">
        <label for="defaultCheck1">Wiki</label><br>
      
        <input type="checkbox" value="" id="defaultCheck1">
        <label for="defaultCheck1">Forum</label><br>
      
        <input type="checkbox" value="" id="defaultCheck1">
        <label for="defaultCheck1">Additional Courses</label><br>
      </form>
     
      <hr>
      
    <div class="form-group">
      <label for="exampleFormControlTextarea1">Any comments or suggestions?</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" rows="5" placeholder="Enter your comment here..."></textarea>
    </div>

    <button type="submit" class="btn btn-primary" id="last">Submit</button>
  </form>
  </div>
  <div class="rituals">
   <div>
    <span id="propertyOf">Designed by Daniels Ilori. <i class="far fa-copyright"></i> 2020</span>
   </div> 
   <div>
    <span id="media">Follow me on my social media channels: </span>
    <i class="fab fa-twitter" href="https://twitter.com/explore"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-facebook-square"></i>
   </div>
  </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

  </body>
</html>
